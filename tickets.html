<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تذاكر Addit</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      direction: rtl;
    }
    .sidebar {
      width: 220px;
      background: rgba(102,126,234,0.9);
      position: fixed;
      top: 0; right: 0; bottom: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }
    .sidebar a {
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #764ba2;
    }
    .main {
      margin-right: 240px;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.4rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #764ba2;
      color: #fff;
      font-weight: bold;
      margin: 0 0.4rem;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn-add {
      background: #667eea;
    }
    .btn-edit {
      background: #764ba2;
    }
    .btn-delete {
      background: #a259c7;
    }
    .btn:hover {
      opacity: 0.8;
    }
    table {
      width: 100%;
      background: rgba(255,255,255,0.09);
      border-radius: 12px;
      border-collapse: collapse;
      margin-top: 1rem;
      overflow: hidden;
    }
    th, td {
      padding: 0.6rem 0.4rem;
      border-bottom: 1px solid #a77de5;
      text-align: center;
      font-size: 1rem;
    }
    th {
      background: rgba(102,126,234,0.25);
      color: #ffd700;
    }
    .status-open { color: #ffd700; font-weight: bold; }
    .status-in-progress { color: #2196f3; font-weight: bold; }
    .status-closed { color: #4caf50; font-weight: bold; }
    .priority-high { color: #e53935; font-weight: bold; }
    .priority-medium { color: #ff9800; font-weight: bold; }
    .priority-low { color: #bdbdbd; font-weight: bold; }
    @media (max-width: 900px) {
      .sidebar { width: 100px; padding: 1rem 0.2rem;}
      .main { margin-right: 120px; padding:1rem;}
      th, td { font-size: 0.8rem;}
    }
  </style>
  <script src="app.js"></script>
</head>
<body>
  <div class="sidebar">
    <a href="dashboard.html">لوحة التحكم</a>
    <a href="tickets.html" class="active">التذاكر</a>
    <a href="add-ticket.html">إضافة تذكرة</a>
    <a href="teams.html">الفرق</a>
    <a href="login.html">تسجيل الدخول</a>
  </div>
  <div class="main">
    <h1>جميع التذاكر</h1>
    <button class="btn btn-add" onclick="location.href='add-ticket.html'">إضافة تذكرة جديدة</button>
    <table id="ticketsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>العنوان</th>
          <th>الوصف</th>
          <th>الحالة</th>
          <th>الأولوية</th>
          <th>الفئة</th>
          <th>المسؤول</th>
          <th>تاريخ الإنشاء</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function colorCell(text, type, map) {
      return `<span class="${type}-${map[text]}">${text}</span>`;
    }
    function renderTicketsTable() {
      const tickets = window.AdditAPI.getTickets();
      const tbody = document.querySelector("#ticketsTable tbody");
      tbody.innerHTML = "";
      tickets.forEach((t, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>${idx+1}</td>
            <td>${t.title}</td>
            <td>${t.description}</td>
            <td>${colorCell(
                t.status,
                'status',
                {
                  'open': 'open',
                  'in-progress': 'in-progress',
                  'closed': 'closed',
                }
              )}</td>
            <td>${colorCell(
                t.priority,
                'priority',
                {
                  'high': 'high',
                  'medium': 'medium',
                  'low': 'low'
                }
              )}</td>
            <td>${t.category || '-'}</td>
            <td>${t.assignedTo || '-'}</td>
            <td>${new Date(t.createdAt).toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' })}</td>
            <td>
              <button class="btn btn-edit" onclick="editTicket(${t.id})">تعديل</button>
              <button class="btn btn-delete" onclick="deleteTicket(${t.id})">حذف</button>
            </td>
          </tr>
        `;
      });
    }
    function editTicket(id) {
      window.location.href = `edit-ticket.html?id=${id}`;
    }
    function deleteTicket(id) {
      window.AdditAPI.deleteTicket(id);
      renderTicketsTable();
    }

    document.addEventListener("DOMContentLoaded", renderTicketsTable);
  </script>
</body>
</html>
